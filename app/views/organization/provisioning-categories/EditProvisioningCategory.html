<div class="content-container" ng-controller="EditProvisioningCategoryController">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li>
        <li><a href="#/viewallprovisioningcategories">{{'label.anchor.provisioningcategories' | translate}}</a></li>

        <li class="active">{{'label.anchor.editprovisioningcategory' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
        <form name="editeprovisioningcategoryform" novalidate="" class="form-horizontal" rc-submit="submit()">
            <api-validate></api-validate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="categoryName">{{'label.input.provisioningcategoryname' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input name="categoryName" type="text" id="categoryName" ng-model="formData.categoryName" class="form-control"
                               required late-Validate/>
                    </div>
                    <div class="col-sm-3">
                        <form-validate valattributeform="editeprovisioningcategoryform" valattribute="categoryName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="categoryDescription">{{'label.input.provisioningcategorydescription' | translate}}</label>

                    <div class="col-sm-3">
                        <textarea rows="2" id="categoryDescription" type="text" name="categoryDescription" class="form-control" ng-model="formData.categoryDescription"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <form-validate valattributeform="editeprovisioningcategoryform" valattribute="categoryDescription"/>
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="#/viewallprovisioningcategories">
                        <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                    </a>
                    <button id="save" type="submit" ng-click="visitValidation=true" class="btn btn-primary" has-permission='UPDATE_PROVISIONCATEGORY'>
                        {{'label.button.save' | translate}}
                    </button>
                </div>
            </fieldset>
        </form>   
        </div>
    </div>
</div>
